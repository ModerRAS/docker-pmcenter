sudo: required

services:
  - docker

language: generic

arch:
  - amd64
  - arm64
  - ppc64le
  - s390x

os: linux

script:
  - docker build -t moderras/pmcenter -f ./Dockerfile .
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push moderras/pmcenter

